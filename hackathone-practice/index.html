<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="form">
        <div class="input">
            <input id="email" type="text" placeholder="Enter your email">
        </div>
        <div class="input">
            <input id="password" type="password" placeholder="Enter Your Password">
        </div>
        <div>
            <button id="btn" class="btn btn-primary btn-1">Signup</button>
        </div>
    </div>
<div class="todo-app">
    <div class="todo">
        <input id="input-todo" type="input-todo">
        <button onclick="addTodo()"  id="add-todo" class="btn btn-primary">Add todo</button>
        <button onclick="deleteAll()" id="delete-all" class="btn btn-primary">Delete All </button>
    </div>  
    <ul id="show-new-todo"></ul>

</div>


    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
